<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="知识铺 - 精选1000+AI工具和资源导航网站">
    <title>知识铺 - AI工具宝藏导航</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>🚀 知识铺</h1>
                    <p class="tagline">AI工具宝藏导航</p>
                </div>
                <nav class="nav">
                    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                        <span class="theme-icon">🌙</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- 英雄区域 -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2 class="hero-title">发现最强大的AI工具</h2>
                <p class="hero-subtitle">精选1000+优质AI工具、资源和学习网站</p>

                <!-- 搜索框 -->
                <div class="search-box">
                    <input
                        type="text"
                        id="searchInput"
                        class="search-input"
                        placeholder="搜索工具、资源或关键词..."
                        autocomplete="off"
                    >
                    <button class="search-button" aria-label="搜索">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>

                <!-- 统计信息 -->
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTools">1000+</span>
                        <span class="stat-label">AI工具</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">15+</span>
                        <span class="stat-label">分类</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">每日更新</span>
                        <span class="stat-label">持续维护</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 分类筛选 -->
    <section class="filters">
        <div class="container">
            <div class="filter-tabs" id="categoryTabs">
                <button class="filter-tab active" data-category="all">
                    <span class="tab-icon">🌟</span>
                    全部
                </button>
                <button class="filter-tab" data-category="featured">
                    <span class="tab-icon">⭐</span>
                    精选推荐
                </button>
                <button class="filter-tab" data-category="chatbot">
                    <span class="tab-icon">💬</span>
                    AI对话
                </button>
                <button class="filter-tab" data-category="image">
                    <span class="tab-icon">🎨</span>
                    图片生成
                </button>
                <button class="filter-tab" data-category="video">
                    <span class="tab-icon">🎬</span>
                    视频工具
                </button>
                <button class="filter-tab" data-category="audio">
                    <span class="tab-icon">🎵</span>
                    音频工具
                </button>
                <button class="filter-tab" data-category="office">
                    <span class="tab-icon">📊</span>
                    办公工具
                </button>
                <button class="filter-tab" data-category="coding">
                    <span class="tab-icon">💻</span>
                    编程开发
                </button>
                <button class="filter-tab" data-category="learning">
                    <span class="tab-icon">📚</span>
                    学习资源
                </button>
                <button class="filter-tab" data-category="design">
                    <span class="tab-icon">🎭</span>
                    设计素材
                </button>
                <button class="filter-tab" data-category="social">
                    <span class="tab-icon">📱</span>
                    自媒体
                </button>
            </div>
        </div>
    </section>

    <!-- 工具卡片网格 -->
    <main class="main">
        <div class="container">
            <div class="tools-grid" id="toolsGrid">
                <!-- 工具卡片将通过 JavaScript 动态生成 -->
            </div>

            <!-- 空状态 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">🔍</div>
                <h3>未找到相关工具</h3>
                <p>试试其他关键词或浏览所有分类</p>
            </div>

            <!-- 加载更多 -->
            <div class="load-more-container">
                <button class="load-more-btn" id="loadMoreBtn">
                    加载更多
                </button>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于知识铺</h3>
                    <p>精心整理的AI工具和资源导航网站，帮助你发现最好用的AI工具。</p>
                </div>
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <ul class="footer-links">
                        <li><a href="#featured">精选推荐</a></li>
                        <li><a href="#tools">全部工具</a></li>
                        <li><a href="#resources">学习资源</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>联系我们</h3>
                    <p>如有优质工具推荐，欢迎分享</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 知识铺 AI工具导航. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
