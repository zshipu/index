<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具集导航</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/"><img src="logo.png" alt="AI工具集"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#ai-writing">AI写作</a></li>
                    <li><a href="#ai-image">AI图像</a></li>
                    <li><a href="#ai-video">AI视频</a></li>
                    <li><a href="#ai-office">AI办公</a></li>
                    <!-- 更多导航项... -->
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="搜索AI工具...">
                <button type="button">搜索</button>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main">
        <div class="container">
            <!-- 工具分类展示 -->
            <section class="tools-section" id="ai-writing">
                <h2>AI写作工具</h2>
                <div class="tools-grid">
                    <!-- 工具卡片将通过JS动态生成 -->
                </div>
            </section>
            
            <!-- 更多分类... -->
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 AI工具集导航</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
