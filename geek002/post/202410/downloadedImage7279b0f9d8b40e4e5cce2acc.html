<script src="https://blog.zshipu.com/article/js/jquery-3.3.1.min.js?1573482544"></script>

<script>
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }

    let zurl = getQueryString("url")

    var gourlNode = document.getElementById("gourl");
    gourlNode.setAttribute("href", zurl);

    var urldealNode = document.getElementById("urldeal");
    urldealNode.innerHTML = zurl;
    urldealNode.setAttribute("href", zurl);
</script>
