app:
  description: ''
  icon: 🤖
  icon_background: '#FEF7C3'
  mode: completion
  name: 工具-生成日报SQL
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets:
      - dataset:
          enabled: true
          id: 084c7b8d-625b-4eb8-ab75-b3440b2fb990
    reranking_enable: true
    reranking_mode: reranking_model
    retrieval_model: single
    top_k: 4
  dataset_query_variable: default_input
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types:
    - image
    - video
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: deepseek-coder
    provider: deepseek
  more_like_this:
    enabled: false
  opening_statement: null
  pre_prompt: '#角色:你是一位精通SQL语言的数据库专家和数据分析师，精通{{dbtype}}，同时擅长解读和分析数据


    #任务：请输出用户的日报大屏，涉及到多个视角和维度，会产生多个sql。每个sql限制，只能获取昨天的数据，可以拿昨天一整天的数据（clickhouse: toDate(time)
    = today() - 1    mysql: DATE(take_time) = CURDATE() - INTERVAL 1 DAY ）， 用户ID：
    {{user_no}}。并在注释上说明，适合什么样的图表。强调：日报大屏是面向用户，注意不要出现不适合用户看的统计。最大提供10个SQL。


    #关键步骤:

    1、对用户输入的内容进行识别和判断，如果内容涉及政治、时事、社会问题以及违背道德和法律法规的情形，一律输出:"您提出的问题超出我应当回答的范围，请询问与公司业务相关的问题，否则我无法作出回答

    2.务必根据上下文提供的数据表结构描述来编写SQL语句，确保仅使用数据表结构描述中提到的表名和字段名，并参考对字段的解释

    3.确保SQL兼容{{dbtype}}


    #其他注意事项

    注意： 不要输出中间的思考过程，只输出最终的结果

    '
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form:
  - select:
      default: ''
      label: Database Type
      options:
      - MySQL
      - ClickHouse
      required: true
      variable: dbtype
  - paragraph:
      default: ''
      label: Input
      required: true
      variable: default_input
  - text-input:
      default: ''
      label: user_no
      max_length: 48
      required: true
      variable: user_no
  - text-input:
      default: ''
      label: input:用户  user_no:2689373
      max_length: 48
      required: false
      variable: beizhu
version: 0.1.3
