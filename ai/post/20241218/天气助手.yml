    - data:
        code: "import re\n\ndef extract_city_code(city_info: str, user_query: str)\
          \ -> str:\n    \"\"\"\n    从用户查询中提取城市代码，使用滑动窗口方式逐字符匹配\n    \n    Args:\n\
          \        city_info: 城市信息字符串，格式为 \"code,name|code,name|...\"\n        user_query:\
          \ 用户查询字符串\n    \n    Returns:\n        str: 城市代码，如果未找到则返回默认值 \"58457\"\n\
          \    \"\"\"\n    try:\n        # 解析城市信息\n        city_dict = {}\n      \
          \  for pair in city_info.strip('|').split('|'):\n            if pair.strip():\n\
          \                code, name = pair.split(',')\n                city_dict[name.strip()]\
          \ = code.strip()\n        \n        # 获取最长的城市名称长度\n        max_city_length\
          \ = max(len(name) for name in city_dict.keys())\n        \n        # 从每个字符开始尝试匹配\n\
          \        for start_pos in range(len(user_query)):\n            # 从最小长度2开始，直到最大城市名称长度\n\
          \            for length in range(2, min(max_city_length + 1, len(user_query)\
          \ - start_pos + 1)):\n                # 提取待匹配的子字符串\n                substring\
          \ = user_query[start_pos:start_pos + length]\n                # 检查是否在城市字典中\n\
          \                if substring in city_dict:\n                    return\
          \ city_dict[substring]\n        \n        return \"58457\"  # 默认城市代码\n \
          \       \n    except Exception as e:\n        print(f\"Error processing\
          \ city info: {e}\")\n        return \"58457\"  # 发生错误时返回默认值\n\ndef main(city_info:\
          \ str, user_query: str) -> dict:\n    \"\"\"\n    主函数，处理城市查询\n    \n   \
          \ Args:\n        city_info: 城市信息字符串\n        user_query: 用户查询字符串\n    \n\
          \    Returns:\n        dict: 包含结果的字典\n    \"\"\"\n    city_code = extract_city_code(city_info,\
          \ user_query)\n    return {\n        \"result\": city_code\n    }"
