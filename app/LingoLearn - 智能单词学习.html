<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoLearn - 智能单词学习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .app-container {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .main-content {
            position: relative;
            height: calc(100vh - 140px);
            overflow: hidden;
        }

        .home-screen {
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-card {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .welcome-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.6s ease;
        }

        .learning-screen {
            display: none;
            height: 100%;
            position: relative;
            padding: 20px;
        }

        .card-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 40px auto;
            perspective: 1000px;
        }

        .word-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            cursor: grab;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .word-card:active {
            cursor: grabbing;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-flipped {
            transform: rotateY(180deg);
        }

        .word-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .word-pronunciation {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .meaning-text {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .example-text {
            font-size: 16px;
            opacity: 0.9;
            font-style: italic;
            line-height: 1.5;
        }

        .play-button {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 15px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 3px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-known {
            background: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.4);
        }

        .btn-unknown {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(252, 70, 107, 0.4);
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            margin-top: auto;
        }

        .nav-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-button:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .word-counter {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .summary-screen {
            display: none;
            padding: 30px 20px;
            text-align: center;
        }

        .summary-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .summary-title {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .summary-stat {
            text-align: center;
        }

        .summary-stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .known {
            color: #00c9ff;
        }

        .unknown {
            color: #fc466b;
        }

        .restart-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutLeft {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        .slide-in {
            animation: slideInRight 0.5s ease forwards;
        }

        .slide-out {
            animation: slideOutLeft 0.5s ease forwards;
        }

        @media (max-width: 414px) {
            .header {
                padding: 15px;
            }

            .home-screen {
                padding: 20px 15px;
            }

            .word-text {
                font-size: 28px;
            }

            .card-container {
                height: 350px;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>LingoLearn</h1>
            <p>智能单词学习助手</p>
        </header>

        <main class="main-content">
            <!-- 首页 -->
            <div id="homeScreen" class="home-screen">
                <div class="welcome-card">
                    <h2 style="color: #667eea; margin-bottom: 15px;">欢迎回来！</h2>
                    <p style="color: #666; line-height: 1.6;">继续你的英语学习之旅，每天进步一点点</p>

                    <div class="progress-bar">
                        <div class="progress-fill" id="overallProgress" style="width: 0%"></div>
                    </div>
                    <p style="color: #888; font-size: 14px; margin-top: 10px;">总体学习进度</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalLearnedCount">0</div>
                        <div class="stat-label">已学习</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="masteredCount">0</div>
                        <div class="stat-label">已掌握</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="reviewCount">0</div>
                        <div class="stat-label">需复习</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="streakDays">3</div>
                        <div class="stat-label">连续天数</div>
                    </div>
                </div>

                <button class="start-button" onclick="startLearning()">开始学习</button>
            </div>

            <!-- 学习界面 -->
            <div id="learningScreen" class="learning-screen">
                <div class="progress-bar">
                    <div class="progress-fill" id="sessionProgress" style="width: 0%"></div>
                </div>

                <div class="card-container" id="cardContainer">
                    <div class="word-card" id="wordCard" onclick="flipCard()">
                        <div class="card-face card-front">
                            <div class="word-text" id="wordText">Loading...</div>
                            <div class="word-pronunciation" id="wordPronunciation">/ˈloʊdɪŋ/</div>
                            <div class="play-button" onclick="playPronunciation(event)">
                                <div class="play-icon"></div>
                            </div>
                            <p style="opacity: 0.8; margin-top: 20px;">点击卡片查看释义</p>
                        </div>
                        <div class="card-face card-back">
                            <div class="meaning-text" id="wordMeaning">词义加载中...</div>
                            <div class="example-text" id="wordExample">例句加载中...</div>
                            <p style="opacity: 0.8; margin-top: 20px;">点击卡片返回单词</p>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn btn-unknown" onclick="markWord('unknown')">
                        ❌ 不认识
                    </button>
                    <button class="action-btn btn-known" onclick="markWord('known')">
                        ✅ 认识
                    </button>
                </div>

                <div class="navigation">
                    <button class="nav-button" onclick="goHome()">返回首页</button>
                    <div class="word-counter">
                        <span id="currentIndex">1</span> / <span id="totalWords">20</span>
                    </div>
                    <button class="nav-button" id="nextButton" onclick="nextWord()" disabled>下一个</button>
                </div>
            </div>

            <!-- 学习总结界面 -->
            <div id="summaryScreen" class="summary-screen">
                <div class="summary-card">
                    <div class="summary-title">🎉 学习完成！</div>
                    <p style="color: #666; margin-bottom: 30px;">恭喜你完成了今天的学习任务</p>

                    <div class="summary-stats">
                        <div class="summary-stat">
                            <div class="summary-stat-number known" id="summaryKnown">0</div>
                            <div>已掌握</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-number unknown" id="summaryUnknown">0</div>
                            <div>需复习</div>
                        </div>
                    </div>

                    <div style="margin: 30px 0;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="summaryProgress" style="width: 0%"></div>
                        </div>
                        <p style="color: #888; font-size: 14px; margin-top: 10px;">本次学习掌握率</p>
                    </div>

                    <button class="restart-button" onclick="restartLearning()">再来一轮</button>
                    <button class="restart-button" onclick="goHome()">返回首页</button>
                </div>
            </div>
        </main>

        <div class="toast" id="toast"></div>
    </div>

    <script>
        // 词库数据
        const wordDatabase = [
            {
                word: "ambition",
                pronunciation: "/æmˈbɪʃən/",
                meaning: "雄心，野心；抱负",
                example: "Her ambition is to become a successful entrepreneur."
            },
            {
                word: "authentic",
                pronunciation: "/ɔːˈθentɪk/",
                meaning: "真实的，可信的；正宗的",
                example: "The restaurant serves authentic Italian cuisine."
            },
            {
                word: "challenge",
                pronunciation: "/ˈtʃælɪndʒ/",
                meaning: "挑战；质疑",
                example: "Learning a new language is always a challenge."
            },
            {
                word: "dedication",
                pronunciation: "/ˌdedɪˈkeɪʃən/",
                meaning: "奉献，献身；专注",
                example: "Success requires dedication and hard work."
            },
            {
                word: "efficient",
                pronunciation: "/ɪˈfɪʃənt/",
                meaning: "高效的，有效率的",
                example: "This new method is much more efficient."
            },
            {
                word: "flexibility",
                pronunciation: "/ˌfleksəˈbɪləti/",
                meaning: "灵活性；柔韧性",
                example: "Workplace flexibility is important for work-life balance."
            },
            {
                word: "gratitude",
                pronunciation: "/ˈɡrætɪtuːd/",
                meaning: "感激，感谢",
                example: "She expressed her gratitude for their help."
            },
            {
                word: "innovation",
                pronunciation: "/ˌɪnəˈveɪʃən/",
                meaning: "创新，革新",
                example: "Innovation drives technological progress."
            },
            {
                word: "journey",
                pronunciation: "/ˈdʒɜːrni/",
                meaning: "旅程，旅行；历程",
                example: "Learning is a lifelong journey."
            },
            {
                word: "knowledge",
                pronunciation: "/ˈnɑːlɪdʒ/",
                meaning: "知识，学问",
                example: "Knowledge is power in the modern world."
            },
            {
                word: "leadership",
                pronunciation: "/ˈliːdərʃɪp/",
                meaning: "领导力，领导地位",
                example: "Good leadership inspires team success."
            },
            {
                word: "motivation",
                pronunciation: "/ˌmoʊtɪˈveɪʃən/",
                meaning: "动机，动力",
                example: "Find your motivation to achieve your goals."
            },
            {
                word: "opportunity",
                pronunciation: "/ˌɑːpərˈtuːnəti/",
                meaning: "机会，时机",
                example: "This job offers great opportunities for growth."
            },
            {
                word: "persistence",
                pronunciation: "/pərˈsɪstəns/",
                meaning: "坚持，持续",
                example: "Persistence is key to overcoming obstacles."
            },
            {
                word: "quality",
                pronunciation: "/ˈkwɑːləti/",
                meaning: "质量，品质",
                example: "We prioritize quality over quantity."
            },
            {
                word: "resilience",
                pronunciation: "/rɪˈzɪliəns/",
                meaning: "韧性，适应力",
                example: "Resilience helps us bounce back from failure."
            },
            {
                word: "strategy",
                pronunciation: "/ˈstrætədʒi/",
                meaning: "策略，战略",
                example: "We need a clear strategy to succeed."
            },
            {
                word: "teamwork",
                pronunciation: "/ˈtiːmwɜːrk/",
                meaning: "团队合作",
                example: "Teamwork makes the dream work."
            },
            {
                word: "unique",
                pronunciation: "/juˈniːk/",
                meaning: "独特的，唯一的",
                example: "Everyone has their unique talents."
            },
            {
                word: "wisdom",
                pronunciation: "/ˈwɪzdəm/",
                meaning: "智慧，明智",
                example: "With age comes wisdom and experience."
            }
        ];

        // 应用状态
        let currentWordIndex = 0;
        let sessionWords = [];
        let knownWords = [];
        let unknownWords = [];
        let isCardFlipped = false;
        let hasAnswered = false;

        // 从本地存储加载数据
        function loadUserData() {
            const stored = localStorage.getItem('lingolearn_data');
            if (stored) {
                const data = JSON.parse(stored);
                return {
                    totalLearned: data.totalLearned || 0,
                    mastered: data.mastered || 0,
                    review: data.review || 0
                };
            }
            return { totalLearned: 0, mastered: 0, review: 0 };
        }

        // 保存用户数据
        function saveUserData(data) {
            localStorage.setItem('lingolearn_data', JSON.stringify(data));
        }

        // 显示提示消息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 初始化应用
        function initApp() {
            const userData = loadUserData();
            document.getElementById('totalLearnedCount').textContent = userData.totalLearned;
            document.getElementById('masteredCount').textContent = userData.mastered;
            document.getElementById('reviewCount').textContent = userData.review;

            // 计算总体进度
            const totalWords = wordDatabase.length;
            const progress = (userData.totalLearned / totalWords) * 100;
            document.getElementById('overallProgress').style.width = progress + '%';
        }

        // 开始学习
        function startLearning() {
            // 随机选择20个单词进行学习
            sessionWords = [...wordDatabase].sort(() => Math.random() - 0.5).slice(0, 20);
            currentWordIndex = 0;
            knownWords = [];
            unknownWords = [];
            hasAnswered = false;

            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('learningScreen').style.display = 'block';
            document.getElementById('summaryScreen').style.display = 'none';

            loadCurrentWord();
            updateProgress();
            updateWordCounter();
        }

        // 加载当前单词
        function loadCurrentWord() {
            if (currentWordIndex >= sessionWords.length) {
                showSummary();
                return;
            }

            const word = sessionWords[currentWordIndex];
            document.getElementById('wordText').textContent = word.word;
            document.getElementById('wordPronunciation').textContent = word.pronunciation;
            document.getElementById('wordMeaning').textContent = word.meaning;
            document.getElementById('wordExample').textContent = word.example;

            // 重置卡片状态
            const card = document.getElementById('wordCard');
            card.classList.remove('card-flipped');
            isCardFlipped = false;
            hasAnswered = false;

            // 重置按钮状态
            document.getElementById('nextButton').disabled = true;

            // 添加动画效果
            card.classList.add('slide-in');
            setTimeout(() => {
                card.classList.remove('slide-in');
            }, 500);
        }

        // 翻转卡片
        function flipCard() {
            const card = document.getElementById('wordCard');
            card.classList.toggle('card-flipped');
            isCardFlipped = !isCardFlipped;
        }

        // 播放发音
        function playPronunciation(event) {
            event.stopPropagation();
            const word = sessionWords[currentWordIndex].word;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
                showToast('🔊 播放发音');
            } else {
                showToast('您的浏览器不支持语音合成');
            }
        }

        // 标记单词
        function markWord(type) {
            if (hasAnswered) return;

            hasAnswered = true;
            const currentWord = sessionWords[currentWordIndex];

            if (type === 'known') {
                knownWords.push(currentWord);
                showToast('✅ 已标记为认识');
            } else {
                unknownWords.push(currentWord);
                showToast('❌ 已标记为不认识');
            }

            document.getElementById('nextButton').disabled = false;

            // 自动翻转到释义面（如果还没翻转）
            if (!isCardFlipped) {
                setTimeout(() => {
                    flipCard();
                }, 300);
            }
        }

        // 下一个单词
        function nextWord() {
            if (!hasAnswered) return;

            const card = document.getElementById('wordCard');
            card.classList.add('slide-out');

            setTimeout(() => {
                currentWordIndex++;
                updateProgress();
                updateWordCounter();
                loadCurrentWord();
                card.classList.remove('slide-out');
            }, 500);
        }

        // 更新进度
        function updateProgress() {
            const progress = (currentWordIndex / sessionWords.length) * 100;
            document.getElementById('sessionProgress').style.width = progress + '%';
        }

        // 更新单词计数器
        function updateWordCounter() {
            document.getElementById('currentIndex').textContent = currentWordIndex + 1;
            document.getElementById('totalWords').textContent = sessionWords.length;
        }

        // 显示学习总结
        function showSummary() {
            document.getElementById('learningScreen').style.display = 'none';
            document.getElementById('summaryScreen').style.display = 'block';

            const knownCount = knownWords.length;
            const unknownCount = unknownWords.length;
            const masteryRate = (knownCount / (knownCount + unknownCount)) * 100;

            document.getElementById('summaryKnown').textContent = knownCount;
            document.getElementById('summaryUnknown').textContent = unknownCount;
            document.getElementById('summaryProgress').style.width = masteryRate + '%';

            // 更新用户数据
            const userData = loadUserData();
            userData.totalLearned += sessionWords.length;
            userData.mastered += knownCount;
            userData.review += unknownCount;
            saveUserData(userData);

            showToast('🎉 恭喜完成学习！');
        }

        // 重新开始学习
        function restartLearning() {
            startLearning();
        }

        // 返回首页
        function goHome() {
            document.getElementById('homeScreen').style.display = 'block';
            document.getElementById('learningScreen').style.display = 'none';
            document.getElementById('summaryScreen').style.display = 'none';
            initApp(); // 重新加载数据
        }

        // 添加触摸手势支持
        let startX = 0;
        let startY = 0;
        let isDragging = false;

        document.getElementById('wordCard').addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            isDragging = true;
        });

        document.getElementById('wordCard').addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();

            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const diffX = currentX - startX;
            const diffY = currentY - startY;

            const card = document.getElementById('wordCard');
            card.style.transform = `translateX(${diffX}px) rotate(${diffX / 10}deg)`;

            // 添加颜色提示
            if (Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    card.style.boxShadow = '0 15px 35px rgba(0, 201, 255, 0.3)';
                } else {
                    card.style.boxShadow = '0 15px 35px rgba(252, 70, 107, 0.3)';
                }
            }
        });

        document.getElementById('wordCard').addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;

            const card = document.getElementById('wordCard');
            const currentX = e.changedTouches[0].clientX;
            const diffX = currentX - startX;

            if (Math.abs(diffX) > 100) {
                // 滑动距离足够，标记单词
                if (diffX > 0) {
                    markWord('known');
                } else {
                    markWord('unknown');
                }
            }

            // 重置卡片位置
            card.style.transform = '';
            card.style.boxShadow = '0 15px 35px rgba(0,0,0,0.1)';
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        // 添加键盘快捷键支持
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('learningScreen').style.display === 'block') {
                switch (e.key) {
                    case ' ':
                        e.preventDefault();
                        flipCard();
                        break;
                    case 'ArrowLeft':
                        if (!hasAnswered) markWord('unknown');
                        break;
                    case 'ArrowRight':
                        if (!hasAnswered) markWord('known');
                        break;
                    case 'Enter':
                        if (hasAnswered) nextWord();
                        break;
                }
            }
        });
    </script>
</body>
